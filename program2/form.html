<!--2.Program Statement: Create a Simple HTML Form to collect personal data
including the following form elements:
Text field for name, Password field, Email field, List of hobbies, Radio buƩons
for gender, Checkboxes for interests, Submit buƩon.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"],
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group .checkbox-group,
        .form-group .radio-group {
            display: flex;
            gap: 10px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <form action="#" method="post">
        <!-- Name Field -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Email Field -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Hobbies List -->
        <div class="form-group">
            <label for="hobbies">Hobbies:</label>
            <select id="hobbies" name="hobbies">
                <option value="reading">Reading</option>
                <option value="sports">Sports</option>
                <option value="traveling">Traveling</option>
                <option value="music">Music</option>
            </select>
        </div>

        <!-- Gender Radio Buttons -->
        <div class="form-group">
            <label>Gender:</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
                <label><input type="radio" name="gender" value="other" required> Other</label>
            </div>
        </div>

        <!-- Interests Checkboxes -->
        <div class="form-group">
            <label>Interests:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="interests" value="technology"> Technology</label>
                <label><input type="checkbox" name="interests" value="arts"> Arts</label>
                <label><input type="checkbox" name="interests" value="science"> Science</label>
                <label><input type="checkbox" name="interests" value="sports"> Sports</label>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
