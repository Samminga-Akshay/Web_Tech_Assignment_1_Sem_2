<!--1.Program Statement: Create a HTML page that includes an image gallery (3
images in one row) which acts as a link. Also, images should be with caption &
scales responsively to the page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <a href="https://www.geeksforgeeks.org/web-technology/" class="gallery-item">
            <img src="image1.jpg" alt="Image 1">
            <div class="caption">Web Technologies</div>
        </a>
        <a href="https://en.wikipedia.org/wiki/HTML" class="gallery-item">
            <img src="image2.jpg" alt="Image 2">
            <div class="caption">HyperText Markup Language</div>
        </a>
        <a href="https://en.wikipedia.org/wiki/CSS" class="gallery-item">
            <img src="image3.jpg" alt="Image 3">
            <div class="caption">Cascading Style Sheets</div>
        </a>
    </div>
</body>
</html>
