<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My College - Andhra University</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            color: #007BFF;
            text-align: center;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 2rem;
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }
        .address {
            font-size: 1.2rem;
            color: #777;
            text-align: center;
            margin-bottom: 30px;
        }
        .courses {
            margin-bottom: 30px;
            text-align: center;
        }
        .courses ul {
            list-style: none;
            padding-left: 0;
        }
        .courses li {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: inline-block;
            background-color: #f0f0f0;
            padding: 8px 16px;
            border-radius: 20px;
            margin-right: 10px;
        }
        .courses .ma {
            background-color: #FFC107; /* Orange */
            color: #333;
        }
        .courses .mba {
            background-color: #28A745; /* Green */
            color: #fff;
        }
        .courses .mca {
            background-color: #007BFF; /* Blue */
            color: #fff;
        }
        .scrolling-text {
            font-size: 1.2rem;
            color: #555;
            text-align: center;
            margin-bottom: 30px;
            overflow: hidden;
            white-space: nowrap;
            animation: marquee 15s linear infinite;
        }
        @keyframes marquee {
            0%   { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .college-image {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<h1>Andhra University</h1>
<h2>My College</h2>
<p class="address">
    Andhra University,<br>
    Visakhapatnam-530003,<br>
    Andhra Pradesh, INDIA.
</p>

<div class="courses">
    <h2>Courses Offered</h2>
    <ul>
        <li class="ma">MA (Sociology)</li>
        <li class="mba">MBA</li>
        <li class="mca">MCA</li>
        <li class="mba">MBA Plus</li>
        <li class="mca">MCA Plus</li>
    </ul>
</div>

<div class="scrolling-text">
    Welcome to Andhra University - Your Gateway to Success!
</div>

<img class="college-image" src="college-image.jpg" alt="Andhra University">

</body>
</html>
